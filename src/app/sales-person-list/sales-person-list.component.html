

<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Value</th>

        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let tempSalesperson of salesPersonList">
            <td>{{tempSalesperson.firstName}}</td>
            <td>{{tempSalesperson.lastName}}</td>
            <td>{{tempSalesperson.email}}</td>
            <td>{{tempSalesperson.salesValue}}</td>

        </tr>
    </tbody>

</table>
